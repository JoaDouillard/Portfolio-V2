<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal avec code et curseur clignotant -->
  <rect x="60" y="20" width="180" height="110" rx="5" ry="5" fill="#1E252E" stroke="#64FFDA" stroke-width="3" />
  
  <!-- Barre de titre du terminal -->
  <rect x="60" y="20" width="180" height="20" rx="5" ry="5" fill="#64FFDA" opacity="0.3" />
  <circle cx="70" cy="30" r="3" fill="#FF5F57" />
  <circle cx="80" cy="30" r="3" fill="#FDBC2C" />
  <circle cx="90" cy="30" r="3" fill="#28C840" />
  
  <!-- Lignes de code -->
  <text x="75" y="55" font-family="monospace" font-size="10" fill="#8F93A2">// Explore full source code</text>
  <text x="75" y="70" font-family="monospace" font-size="10" fill="#64FFDA">const <tspan fill="#FF79C6">project</tspan> = {</text>
  <text x="75" y="85" font-family="monospace" font-size="10" fill="#8BE9FD">  code: <tspan fill="#F1FA8C">"complete"</tspan>,</text>
  <text x="75" y="100" font-family="monospace" font-size="10" fill="#8BE9FD">  status: <tspan fill="#F1FA8C">"viewable"</tspan></text>
  <text x="75" y="115" font-family="monospace" font-size="10" fill="#64FFDA">};</text>
  
  <!-- Curseur clignotant -->
  <rect x="95" y="117" width="6" height="2" fill="#64FFDA">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" />
  </rect>
  
  <!-- Flèche triangulaire pointant vers le bas avec animation de mouvement vertical -->
  <g>
    <animateTransform attributeName="transform" type="translate" 
                    values="0 0; 0 3; 0 0" dur="1.5s" repeatCount="indefinite" />
    <!-- Triangle pointant vers le bas, exactement comme dans l'image de référence -->
    <path d="M150 145 L140 135 L160 135 Z" fill="#64FFDA" />
  </g>
  
<!-- Circuits de carte mère autour du terminal -->
<path d="M60 75 L40 75 L40 90 L20 90" fill="none" stroke="#64FFDA" stroke-width="1.5" opacity="0.6" />
<path d="M100 20 L100 10 L130 10 L130 0" fill="none" stroke="#64FFDA" stroke-width="1.5" opacity="0.6" />
<path d="M240 50 L260 50 L260 70 L280 70" fill="none" stroke="#64FFDA" stroke-width="1.5" opacity="0.6" />
<path d="M240 100 L255 100 L255 120" fill="none" stroke="#64FFDA" stroke-width="1.5" opacity="0.6" />
<path d="M60 40 L30 40" fill="none" stroke="#64FFDA" stroke-width="1.5" opacity="0.6" />
  
<!-- Circuit 1: Horizontal puis vertical vers la gauche -->
<circle cx="60" cy="75" r="1.5" fill="#64FFDA">
  <animate
    attributeName="cx" 
    values="60;40;40;20;20;60;60"
    keyTimes="0;0.3;0.5;0.7;0.75;0.76;1"
    dur="2s"
    repeatCount="indefinite" />
  <animate
    attributeName="cy" 
    values="75;75;90;90;90;75;80"
    keyTimes="0;0.3;0.5;0.7;0.75;0.76;1"
    dur="2s"
    repeatCount="indefinite" />
  <animate
    attributeName="opacity" 
    values="1;1;1;1;0;0;1"
    keyTimes="0;0.3;0.5;0.7;0.75;0.85;1"
    dur="2s"
    repeatCount="indefinite" />
</circle>


<!-- Circuit 2: Vertical puis horizontal vers la droite -->
<circle cx="100" cy="20" r="1.5" fill="#64FFDA">
  <animate
    attributeName="cx" 
    values="100;100;130;130;130;100"
    keyTimes="0;0.3;0.6;0.7;0.9;1"
    dur="3s"
    repeatCount="indefinite" />
  <animate
    attributeName="cy" 
    values="20;10;10;0;0;20"
    keyTimes="0;0.3;0.6;0.7;0.9;1" 
    dur="3s"
    repeatCount="indefinite" />
  <animate
    attributeName="opacity" 
    values="1;1;1;1;0;0"
    keyTimes="0;0.3;0.6;0.7;0.9;1"
    dur="3s"
    repeatCount="indefinite" />
</circle>


<!-- Circuit 3: Horizontal puis vertical puis horizontal -->
<circle cx="240" cy="50" r="1.5" fill="#64FFDA">
  <animate
    attributeName="cx" 
    values="240;260;260;280;280"
    keyTimes="0;0.25;0.5;0.75;1"
    dur="3s"
    repeatCount="indefinite" />
  <animate
    attributeName="cy" 
    values="50;50;70;70;70"
    keyTimes="0;0.25;0.5;0.75;1"
    dur="3s"
    repeatCount="indefinite" />
  <animate
    attributeName="opacity" 
    values="1;1;1;1;0"
    keyTimes="0;0.25;0.5;0.75;1"
    dur="3s"
    repeatCount="indefinite" />
</circle>



<!-- Circuit 4: Horizontal puis vertical vers le bas -->
<circle cx="240" cy="100" r="1.5" fill="#64FFDA">
  <animate
    attributeName="cx" 
    values="240;255;255;255;255;240"
    keyTimes="0;0.3;0.6;0.8;0.9;1"
    dur="1.5s"
    repeatCount="indefinite" />
  <animate
    attributeName="cy" 
    values="100;100;120;120;120;100"
    keyTimes="0;0.3;0.6;0.8;0.9;1"
    dur="1.5s"
    repeatCount="indefinite" />
  <animate
    attributeName="opacity" 
    values="1;1;1;0;0;0"
    keyTimes="0;0.3;0.6;0.8;0.9;1"
    dur="1.5s"
    repeatCount="indefinite" />
</circle>


<!-- Circuit 5: Horizontal simple -->
<circle cx="60" cy="40" r="1.5" fill="#64FFDA">
  <animate
    attributeName="cx" 
    values="60;30;30;60;60"
    keyTimes="0;0.4;0.5;0.51;1"
    dur="2s"
    repeatCount="indefinite" />
  <animate
    attributeName="opacity" 
    values="1;1;0;0;1"
    keyTimes="0;0.4;0.5;0.7;1"
    dur="2s"
    repeatCount="indefinite" />
</circle>


</svg>
