---
layout: default
title: Message envoyé
description: Merci pour votre message, je vous répondrai rapidement
---

<style>
.thank-you-container {
  height: calc(100vh - var(--nav-height) - var(--footer-height));
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  text-align: center;
}

.thank-you-content {
  background: rgba(2, 12, 27, 0.9);
  border-radius: 12px;
  padding: 3rem 2rem;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.05);
  max-width: 600px;
  width: 100%;
}

.thank-you-icon {
  font-size: 4rem;
  margin-bottom: 1.5rem;
  display: block;
}

.thank-you-title {
  color: var(--highlight-color);
  font-size: 2.5rem;
  margin-bottom: 1rem;
  font-family: "Consolas", monospace;
}

.thank-you-message {
  color: var(--text-color);
  font-size: 1.2rem;
  line-height: 1.6;
  margin-bottom: 2rem;
}

.back-button {
  display: inline-block;
  background: transparent;
  color: var(--highlight-color);
  border: 1px solid var(--highlight-color);
  padding: 12px 24px;
  font-family: "Consolas", monospace;
  font-size: 1rem;
  text-decoration: none;
  border-radius: 6px;
  transition: all 0.3s ease;
  margin: 0 10px;
}

.back-button:hover {
  background: rgba(100, 255, 218, 0.1);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(100, 255, 218, 0.2);
}

@media (max-width: 768px) {
  .thank-you-content {
    padding: 2rem 1.5rem;
  }
  
  .thank-you-title {
    font-size: 2rem;
  }
  
  .thank-you-message {
    font-size: 1rem;
  }
}
</style>

<main class="thank-you-container">
  <div class="thank-you-content">
    <span class="thank-you-icon">✉️</span>
    
    <h1 class="thank-you-title">Message_envoyé!</h1>
    
    <p class="thank-you-message">
      Merci pour votre message ! <br>
      Je vous répondrai dans les plus brefs délais.
    </p>
    
    <div>
      <a href="{{ '/' | relative_url }}" class="back-button">← Retour accueil</a>
      <a href="{{ '/contact' | relative_url }}" class="back-button">Nouveau message</a>
    </div>
  </div>
</main>
